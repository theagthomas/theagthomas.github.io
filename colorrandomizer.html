<!DOCTYPE html>
<html>
<head>
	<title>Click for a random color!</title>
	<style type="text/css">
		#box {
			width: 100px;
			height: 100px;
			border: 1px black;
			background-color:rgb(2000, 2000, 2000);
		}


        #colorValues {
            position: absolute;
            top: 50%;
            left: 50%;
			font-family: 'Averia Serif Libre',;serif;
            font-size: 65px;
        }
	</style>
</head>
<body>

	<div id ="box"></div>
	<div id="colorValues">| x: | y: | z: |</div>

<script type="text/javascript">
	document.addEventListener("click", function(){
		var x = Math.random()*250
		var y = Math.random()*250
		var z = Math.random()*250

		document.body.style.backgroundColor = "rgb(" +x + ", " + y + ", " + z + ")"

        x = (x / 249).toFixed(2)
        y = (y / 249).toFixed(2)
        z = (z / 249).toFixed(2)

        document.getElementById("colorValues").textContent = "x: " + x + ", y: " + y + ", z: " + z;

		})

</script>

</body>
</html>
