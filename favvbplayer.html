	</title>

		#box{

		}

	</style>
</head>
<body>
	<center><b> <h1> Who's your favorite volleyball player? </h1> </b>

		document.addEventListener("click", function(){
			random = Math.round(Math.random()*10)
			number = number+1
		box.innerText = players[random];
		// box.style.backgroundImage = players[random]
		if(number == 10){number = -1} //for if statement//
		} //for function//
	)


	</script>
