<!DOCTYPE html>
<html>
<head>
	<title>Click for a random color!</title>
	<style type="text/css">
		#box {
			width: 100px;
			height: 100px;
			border: 1px black;
			background-color:rgb(1000, 1000, 100);
		}
	</style>
</head>
<body>

	<div id ="box"></div>

<script type="text/javascript">
	document.addEventListener("click", function(){
		var x = Math.random()*500
		var y = Math.random()*0
		var z = Math.random()*250

		document.body.style.backgroundcolor = "rgb(" +x + ", " + y + ", " + z + ")"


		})

</script>

</body>
</html>
